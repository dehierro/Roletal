<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campaign Manual Viewer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="top-nav">
    <div class="nav-left">
      <span class="nav-brand">Campaign Console</span>
      <span class="nav-subtitle" id="nav-subtitle">Loading manual…</span>
    </div>
    <div class="nav-menu" aria-label="Page navigation">
      <a href="main.html">Sheet</a>
      <a href="history.html">History</a>
      <a href="manual.html" aria-current="page">Game's Manual</a>
      <a href="dice.html">Dice</a>
    </div>
    <div class="nav-actions">
      <button class="ghost" id="sign-out" disabled>Sign out</button>
    </div>
  </nav>

  <header class="page-header" id="manual-header">
    <div>
      <p class="eyebrow">Campaign Companion</p>
      <h1 id="manual-title">Campaign Manual</h1>
      <p class="tagline" id="manual-description">Loading the right guide for your party…</p>
    </div>
    <div class="meta">
      <span class="pill" id="status-pill">Locked</span>
    </div>
  </header>

  <section class="manual-viewer" id="manual-viewer-section">
    <div class="card">
      <div class="manual-actions">
        <p class="helper-text" id="manual-helper">Preparing manual…</p>
        <a class="ghost" id="manual-download" href="#" download>Download PDF</a>
      </div>
      <div class="manual-frame-wrapper">
        <div class="manual-toolbar" aria-label="PDF controls">
          <div class="toolbar-group">
            <button class="ghost" id="manual-prev" type="button">Previous</button>
            <button class="ghost" id="manual-next" type="button">Next</button>
            <span class="helper-text">
              Page <span id="manual-page-num">—</span> of <span id="manual-page-count">—</span>
            </span>
          </div>
          <div class="toolbar-group">
            <button class="ghost" id="manual-zoom-out" type="button">-</button>
            <button class="ghost" id="manual-zoom-reset" type="button">100%</button>
            <button class="ghost" id="manual-zoom-in" type="button">+</button>
          </div>
        </div>
        <div class="manual-canvas-wrapper">
          <canvas id="manual-canvas" aria-label="Campaign manual PDF"></canvas>
        </div>
      </div>
    </div>
  </section>

  <footer class="page-footer">
    <p>Use the manual to guide decisions and rules for your current campaign.</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.4.168/pdf.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
